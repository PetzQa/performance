name: Teste de Performance com JMeter

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Configura o Node.js na versão 20
      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Checkout do código do repositório
      - name: Checar repositório
        uses: actions/checkout@v3

      # Instalação das dependências, caso necessário (exemplo para um projeto Node.js)
      - name: Instalar dependências
        run: npm install

      # Rodar os testes JMeter
      - name: Rodar testes JMeter
        run: |
          # Comando para executar seus testes JMeter
          jmeter -n -t path/to/test-plan.jmx -l results.jtl

      # Gerar o relatório
      - name: Gerar Relatório de Performance
        run: |
          # Comando para gerar o relatório em HTML ou outro formato desejado
          jmeter -g results.jtl -o /path/to/output-report
          
      # Enviar relatório para a pasta específica ou como artefato
      - name: Enviar relatório para o repositório
        uses: actions/upload-artifact@v3
        with:
          name: performance-report
          path: /path/to/output-report
